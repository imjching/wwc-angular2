<ul *ngIf="categories">
  <li *ngFor="let cat of categories">
    <a href="#" (click)="retrieveJokes(cat, $event)">{{ cat }}</a>
  </li>
</ul>

<ul *ngIf="jokes">
  <li *ngFor="let joke of jokes">
    {{ joke.joke }}
  </li>
</ul>
